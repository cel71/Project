<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="container">

      <header>
        <!-- logo e titolo -->

        <img src="logo.png" id="logo">
        <h1 id="title">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- button -->

        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main class="box">
        <!-- scelta multipla -->

        <section>
          <!-- primo checkbox -->

          <input type="checkbox"><strong> Monopattino Gino22</strong>
          <h5><span>&#8594;</span>Via Guadalametri - a 220 metri da te</h5>
          <h5>Stato carica:</h5>
          <div class="quadrato1" id="special2"></div>
        </section>

        <section id="special">
          <!-- secondo checkbox -->

          <input type="checkbox"><strong> Monopattino Mike24</strong>
          <h5><span>&#8594;</span>Via Ricciardoni - a 420 metri da te</h5>
          <h5>Stato carica:</h5>
          <div class="quadrato2" id="special2"></div>
        </section>

        <section id="special">
          <!-- terzo checkbox -->

          <input type="checkbox"><strong> Monopattino Fede154</strong>
          <h5><span>&#8594;</span>Via Mentarini - a 490 metri da te</h5>
          <h5>Stato carica:</h5>
          <div class="quadrato3" id="special2"></div>
        </section>
      </main>
    </div>
  </body>
</html>
